<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style>
        .title{
            color: orange;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="mt-5 p-2 mb-2 bg-primary">
                    <h2 class="text-white text-center">{{ name }}</h2>
                </nav>
                <h4 class="title">CONTACT</h4>
                <p>{{ email }} <br> {{ phone }} <br> {{ address }}</p>
                
                <h4 class="title">COMPETENCES</h4>
                <p>{{ competance }}</p>
                
                <h4 class="title">EXPERIENCE</h4>
                <p>{{ experience }}</p>
                
                <h4 class="title">INTERETS</h4>
                <p>{{ interet }}</p>
                
                <h4 class="title">LANGUE</h4>
                <p>{{ langue }}</p>
                
                <h4 class="title">EDUCATION</h4>
                <p>{{education }}</p>
                
                <h4 class="title">OBJECTIF</h4>
                <p>{{ objectif }}</p>
                
                <nav class="navbar navbar-expand-lg mt-5 navbar-light bg-primary">
                    <small class="text-white">GodloveCV generator {% now "Y-m-d" %}</small>
                </nav>
            </div>
            <br>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
